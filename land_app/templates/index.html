<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <meta property="og:url" content="img/" />
    <meta property="og:image" content="img/" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <link rel="image_src" href="" />

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#383838" />

    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#383838" />

    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-transcluent" />

    <!-- Яндекс.Браузер -->
    <meta name="viewport" content="ya-title=#383838,ya-dock=fade" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Диагностика и ремонт, Дизель–МАСТЕР</title>
    <link href="" rel="shortcut icon" />

    <!-- CSS -->
    <link href="{% static 'css/style.css'%}" />

    <!-- JS lib -->

</head>
<body>

<header class="header">
    <div class="wrapper">

        <nav class="nav">
            <ul class="header-list">
                <li class="header-item">
                    <img src="{% static 'assets/' %}" class="header-item-img" />
                    <ul class="sub-list">
                        <li class="sub-item"></li>
                        <li class="sub-item"></li>
                    </ul>
                </li>
                <li class="header-item">
                    <ul class="sub-list">
                        <li class="sub-item"></li>
                        <li class="sub-item"></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <section class="header__container">

            <h1 class="header-caption"></h1>
            <h4 class="header-caption"></h4>
            <h3 class="header-caption"></h3>

            <div class="header__box">
                <div class="header-box__container">
                    <div class="header-box-wrapper">
                        <div class="header-box-caption"></div>
                        <img src="{% static 'assets/pictures/png' %}" class="header-box-icon" />
                    </div>
                </div>
                <span class="header-box-text"></span>
            </div>

            <div class="header__box">
                <div class="header-box__container">
                    <div class="header-box-wrapper">
                        <div class="header-box-caption"></div>
                        <img src="{% static 'assets/pictures/png' %}" class="header-box-icon" />
                    </div>
                </div>
                <span class="header-box-text"></span>
            </div>

            <div class="header__box">
                <div class="header-box__container">
                    <div class="header-box-wrapper">
                        <div class="header-box-caption"></div>
                        <img src="{% static 'assets/pictures/png' %}" class="header-box-icon" />
                    </div>
                </div>
                <span class="header-box-text"></span>
            </div>

            <footer class="header__btn">

                <div class="header-btn-wrapper">
                    <div class="header-btn"></div>
                    <p class="header-btn-text"></p>
                </div>

                <div class="header-btn-wrapper">
                    <div class="header-btn"></div>
                    <p class="header-btn-text"></p>
                </div>

            </footer>

        </section>

    </div>
</header>

<div class="container">
    <main class="main-wrapper">

        <div class="main-caption__container">
            <h2 class="main-caption"></h2>
            <h4 class="main-caption"></h4>
        </div>

        <div class="main__container">

            <article class="car__container">
                <img src="{% static 'assets/pictures/png/car-1.png' %}" class="car-img" />
                <h3 class="car-caption"></h3>
            </article>

            <article class="car__container">
                <img src="{% static 'assets/pictures/png/car-1.png' %}" class="car-img" />
                <h3 class="car-caption"></h3>
            </article>

            <article class="car__container">
                <img src="{% static 'assets/pictures/png/car-1.png' %}" class="car-img" />
                <h3 class="car-caption"></h3>
            </article>

            <article class="car__container">
                <img src="{% static 'assets/pictures/png/car-1.png' %}" class="car-img" />
                <h3 class="car-caption"></h3>
            </article>

            <article class="car__container">
                <img src="{% static 'assets/pictures/png/car-1.png' %}" class="car-img" />
                <h3 class="car-caption"></h3>
            </article>

            <article class="car__container">
                <img src="{% static 'assets/pictures/png/car-1.png' %}" class="car-img" />
                <h3 class="car-caption"></h3>
            </article>

        </div>

    </main>
</div>

<div class="container">
    <main class="main-wrapper">

        <h2 class="main-caption"></h2>
        <h4 class="main-caption"></h4>

        <form class="form" action="" method="get">

            <div class="field-wrapper">
                <label for="name_field" class="filed-label">
                    <img src="{% static 'assets/pictures/png' %}" class="field-icon" />
                </label>
                <input type="text" class="field" id="name_field" name="user-name" />
            </div>

            <div class="field-wrapper">
                <label for="number_field" class="filed-label">
                    <img src="{% static 'assets/pictures/png' %}" class="field-icon" />
                </label>
                <input type="tel" class="field" id="number_field" name="user-number" />
            </div>

            <div class="field-wrapper">
                <button type="submit" class="field-btn" name="submit" @click.key="enter" form>Записаться</button>
            </div>

        </form>

    </main>
</div>

</body>
</html>
